name: CI

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v2
      - uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
      - run: npm run lint

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v2
      - uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
      - run: npm run test
        env:
          CI: true

  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v2
      - uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
      - run: npm run build-package
      - run: npm run validate
